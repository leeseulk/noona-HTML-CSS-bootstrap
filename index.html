<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Page Practice</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/6b55b1af77.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="navbar">
    <a href="#" class="nav-item">Gmail</a>
    <a href="#" class="nav-item">Images</a>
    <i class="fa-solid fa-bars"></i>
  </div>

  <div class="main">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="구글로고 이미지"
         width="272px" />
    <div class="input-area">
      <i class="fa-solid fa-magnifying-glass search-icon"></i>
      <input type="text" class="input-box">
      <i class="fa-solid fa-microphone menu mic-icon"></i>
    </div>
    <div class="button-area">
      <button class="button-style">Google Search</button>
      <button class="button-style">I'm feeling lucky</button>
    </div>
    <div class="lang-box">
      <span>Google offerd in:
        <a href="#" class="lang">한국어</a>
        <a href="#" class="lang">English</a>
        <a href="#" class="lang">中文</a>
      </span>
    </div>
  </div>

  <div class="footer">
    <div class="first-line">Vietnam</div>
    <div class="second-line">
      <span>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </span>

      <span>
        <a href="#">Privacy</a>
        <a href="#">Term</a>
        <a href="#">Settings</a>
      </span>
    </div>
  </div>
</body>
</html>
