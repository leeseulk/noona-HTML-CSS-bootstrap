<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Page Practice</title>
  <link rel="stylesheet" href="./style.css">
  <script src="https://kit.fontawesome.com/6b55b1af77.js" crossorigin="anonymous"></script>
</head>
<body>
  <div>
    <a href="#">Gmail</a>
    <a href="#">Images</a>
    <i class="fa-solid fa-bars"></i>
  </div>

  <div>
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/800px-Google_2015_logo.svg.png" alt="구글로고 이미지"
         width="272px" />
    <i class="fa-solid fa-magnifying-glass"></i>
    <input type="text">
    <i class="fa-solid fa-microphone"></i>
  </div>

  <div>
    <div>Vietnam</div>
    <div>
      <span>
        <a href="#">About</a>
        <a href="#">Advertising</a>
        <a href="#">Business</a>
        <a href="#">How search works</a>
      </span>

      <span>
        <a href="#">Privacy</a>
        <a href="#">Term</a>
        <a href="#">Settings</a>
      </span>
    </div>
  </div>
</body>
</html>
